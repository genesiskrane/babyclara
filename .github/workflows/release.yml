name: Auto Release Per Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm install

      # Step: generate timestamped prerelease version
      - name: Generate timestamped version
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          npm version prerelease --preid=$TIMESTAMP --no-git-tag-version
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # Run semantic-release with proper tagFormat
      - name: Run semantic-release
        run: npx semantic-release --branches main --tag-format "v${version}" --ci false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
