name: Auto Release Per Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      # Generate timestamped pre-release version
      - name: Generate timestamped version
        run: |
          TIMESTAMP=$(date +'%Y%m%d%H%M%S')
          # Use dot to make a valid semver pre-release
          npm version prerelease --preid=$TIMESTAMP --no-git-tag-version
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # Run semantic-release
      - name: Run semantic-release
        run: npx semantic-release --branches main --tag-format "v${version}" --ci false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
